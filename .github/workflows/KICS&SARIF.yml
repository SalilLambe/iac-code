name: scan with KICS and upload SARIF

on:
  workflow_dispatch:

jobs:
  kics-job:
    runs-on: ubuntu-latest
    name: kics-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Mkdir results-dir
        # make sure results dir is created
        run: mkdir -p results-dir
      - name: Run KICS Scan
        uses: checkmarx/kics-github-action@v1.4
        with:
          path: 'test-cases/terraform/'
          ignore_on_exit: results
          # when provided with a directory on output_path
          # it will generate the specified reports file named 'results.{extension}'
          # in this example it will generate:
          # - results-dir/results.json
          # - results-dir/results.sarif
          output_path: results-dir
          platform_type: terraform
          output_formats: 'json,pdf'
      - name: Show results
        run: |
          cat results-dir/results.json
      - name: Commit files
        run: |
            git config --local user.email "lambay.salil@gmail.com"
            git config --local user.name "Salil"
            git commit -m "Report Added" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          branch: ${{ github.ref }}
